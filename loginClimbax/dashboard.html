<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 50px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    .logout-button {
      margin-top: 30px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <p>You have successfully logged in!</p>
  <button class="logout-button" onclick="goBack()">Log Out</button>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
